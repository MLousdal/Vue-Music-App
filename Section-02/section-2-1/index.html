<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <h1>{{ fullName }}</h1>
      <p><a :href="url" target="_blank">Google</a></p>
      <p v-html="raw_url"></p>
      <p>{{ typeof age}}</p>
      <hr />
      <label>First Name</label>
      <input type="text" id="fName" v-model.lazy.trim="firstName" />
      <label>Middle Name</label>
      <input type="text" id="mName" @keyup.enter="updateMiddleName" />
      <label>Last Name</label>
      <input
        type="text"
        id="lName"
        :value="lastName"
        @input.prevent="updateLastName($event, 'Last name event triggered!')"
      />
      <label>Age</label>
      <input
        type="number"
        id="lName"
        v-model.number="age"
      />
      <button @click="increment">Increment</button>
      <button @click="decrement">Decrement</button>
      <hr />
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
  </body>
</html>
